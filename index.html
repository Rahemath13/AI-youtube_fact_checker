<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI YouTube Fact Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg">
    <div class="container glass card-xl">

      <header class="header">
        <div class="brand">
          <svg class="logo" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="1.5" y="1.5" width="21" height="21" rx="6" stroke="currentColor" stroke-width="2"/>
            <path d="M10 8.5L16 12L10 15.5V8.5Z" fill="currentColor"/>
          </svg>
          <h1>AI YouTube Fact Checker</h1>
        </div>

        <form id="analyzeForm" class="search" onsubmit="event.preventDefault(); analyzeVideo();">
          <input
            id="urlInput"
            type="url"
            placeholder="Paste YouTube URL"
            aria-label="YouTube video URL"
            required
          />
          <button id="analyzeBtn" type="submit">
            <span class="btn-glow"></span>
            Analyze
          </button>
        </form>
      </header>

      <main class="panels">
        <section class="panel">
          <div class="panel-head">
            <h2>TRANSCRIPT</h2>
          </div>
          <div id="transcript-container" class="panel-body scroll"></div>
        </section>

        <section class="panel">
          <div class="panel-head">
            <h2>FACT-CHECK</h2>
          </div>

          <div id="factBadges" class="panel-body badges"></div>

          <div id="factVerdictButtons" class="panel-body verdict-buttons">
            <button class="verdict-btn true">TRUE</button>
            <button class="verdict-btn false">FALSE</button>
            <button class="verdict-btn verify">VERIFY</button>
          </div>

          <div class="meta card glass subtle" style="margin-top: 12px;">
            <svg class="meta-ico" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
              <path d="M4 20c1.5-4 6-6 8-6s6.5 2 8 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span id="metaChannel">Channel</span>
          </div>
        </section>
      </main>

      <section class="stats">
        <div class="stat glass">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            <path d="M3.5 20.5c1.8-4.6 6.1-6.5 8.5-6.5s6.7 1.9 8.5 6.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <div class="stat-block">
            <div class="k">Channel</div>
            <div id="statChannel" class="v">—</div>
          </div>
        </div>

        <div class="stat glass">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="12" cy="12" r="7" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="2.5" fill="currentColor"/>
          </svg>
          <div class="stat-block">
            <div class="k">Views</div>
            <div id="statViews" class="v">—</div>
          </div>
        </div>

        <div class="stat glass">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 22h10a2 2 0 0 0 2-2v-7.5a2 2 0 0 0-2-2h-4.5l.6-2.8.1-.8V5a2 2 0 0 0-2-2h-.6L8 9.5V20a2 2 0 0 0-2 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          <div class="stat-block">
            <div class="k">Likes</div>
            <div id="statLikes" class="v">—</div>
          </div>
        </div>

        <div class="stat glass">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 20V6a2 2 0 0 1 2-2h12v16M7 9h10M7 13h10M7 17h7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <div class="stat-block">
            <div class="k">Subscribers</div>
            <div id="statSubs" class="v">—</div>
          </div>
        </div>

        <div class="stat glass">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 12c0 4.4-4.5 8-9 8-1.5 0-2.9-.3-4.1-.9L3 20l1.1-3.5A7.9 7.9 0 0 1 3 12c0-4.4 4.5-8 9-8s9 3.6 9 8Z" stroke="currentColor" stroke-width="2"/>
            <circle cx="8.5" cy="12" r="1.2" fill="currentColor"/>
            <circle cx="12" cy="12" r="1.2" fill="currentColor"/>
            <circle cx="15.5" cy="12" r="1.2" fill="currentColor"/>
          </svg>
          <div class="stat-block">
            <div class="k">Comments</div>
            <div id="statComments" class="v">—</div>
          </div>
        </div>
      </section>

    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
